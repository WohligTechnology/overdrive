    <div id="award" class="b2 block-awards backimg1 container-fluid rel">
        <!-- animation -->
        <!-- <div class="anime2">
            <div class="redanime2">anime</div>
        </div> -->
        <div class="inside_b2 ">
            <div class="text-center h side_hr"><span>VIEWERS CHOICE AWARD CATEGORY</span></div>
            <div class="sliderbike1">
                <swiper autoplay="" effect="slide" slides-per-view="3" loop="true" slideToClickedSlide="true">
                    <slides>
                        <slide ng-repeat="s in mySlides track by $index">
                            <div>
                                <img ng-src="{{s.img|uploadpath}}" class="img-full middle-img" noloading="true" ng-click="getCompany(s._id);">
                                <img ng-src="{{s.imgsmall|uploadpath}}" class="img-full not-middle" noloading="true">
                                <div class="bike-name">{{s.name}}</div>
                            </div>
                        </slide>
                    </slides>
                    <!--<slides>
                        <slide ng-repeat="s in mySlides track by $index">
                            <div><pre>{{s._id}}</pre>
                            <img ng-src="{{s.imgsmall|uploadpath}}" class="img-full not-middle" noloading="true" ng-click="smallImgClick(s)">
                                <img ng-src="{{catImg}}" class="img-full middle-img" noloading="true"  ng-click="signupOpen(s);">
                                <div class="bike-name">{{s.name}}</div>
                            </div>
                        </slide>
                    </slides>-->
                    <prev></prev>
                    <next></next>
                    <pagination></pagination>
                </swiper>
            </div>
        </div>
    </div>
    <div class="blade2 cust-transition">
        <img class="img1 img-responsive" src="img/background/blade2.png">
    </div>
    <div id="socialmedia" class="b3 block1 block-lrg gray-bg container-fluid">
        <div class="inside_b3">
            <div class="h left-h">SOCIAL MEDIA</div>
            <hr class="left-hr">
            <div class="row feed_div">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="text-center socialblock">
                        <div class="icon"> <img src="img/icon/facebook.png" class="img-responsive"> </div>
                        <div class="feed">
                            <!-- <img src="img/icon/1.png" class="img-responsive"> -->
                            <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fodmag%2F&tabs=timeline&width=340&height=400&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=387547795014120"
                                width="340" height="400" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="text-center socialblock">
                        <div class="icon"> <img src="img/icon/twitter.png" class="img-responsive"> </div>
                        <div class="feed">
                            <!-- <img src="img/icon/2.jpg" class="img-responsive"> -->
                            <a class="twitter-timeline social_frame" data-width="350" data-height="400" href="https://twitter.com/odmag?ref_src=twsrc%5Etfw">Tweets by odmag</a>
                            <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                        </div>
                    </div>
                </div>
                <!--<div class="col-md-6 col-sm-6 col-xs-12">

                        <div class="feed">
                            <img src="img/icon/3.png" class="img-responsive social_frame">
                        </div>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
    <div id="games" ng-mouseenter="ongame()" class="b4 block-video  blockb4-tab backimg2 container-fluid">
        <div class="inside_b4">
            <div class="h side_hr text-center"><span>VIDEOS</span></div>
            <div class="music-section">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="col-md-6 col-sm-6 col-xs-12" ng-repeat="itemSeason in videoEpisode track by $index">
                            <div class="episodes">
                                <div class="ep-img">
                                    <img ng-src="http://img.youtube.com/vi/{{itemSeason.imageUrl}}/hqdefault.jpg" class="img-responsive img-full">
                                    <div class="video-icon">
                                        <a class="fancybox.iframe" ng-href="https://www.youtube.com/embed/{{itemSeason.videoUrl}}?autoplay=1" fancybox>
                                            <img src="img/youtube-small.png" class="img-responsive">
                                        </a>
                                    </div>
                                </div>
                                <div class="text-center video-name">
                                    <p>{{itemSeason.name}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12 hidden-xs">
                        <div class="b4_flotimg">
                            <div class="smoke_car">
                                <img src="img/car2.png" class="img-responsive">
                            </div>
                            <div class="smoke">
                                <img src="img/gif/smoke.gif" class="img-responsive">
                            </div>
                        </div>
                    </div>
                    <!--<div class="col-md-4 col-sm-4 col-xs-12" ng-repeat="l in awardcategory track by $index">
                            <div>
                                <div class="text-center bike-name">
                                    <p class="text-uppercase">{{l.name}}</p>
                                </div>
                                <div class="back-games text-center">
                                    <ul class="barz">
                                        <li style="transform:translateY({{100 - l1.percent}}%)" ng-repeat="l1 in l.company track by $index"><span class="percent-label">{{l1.percent|number:2}}%</span></li>
                                    </ul>
                                    <ul class="brand-icon">
                                        <li class="volkswagen" ng-repeat="l1 in l.company track by $index"><img ng-src="{{l1.companyObj.logo|uploadpath}}" class="img-responsive"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>-->
                </div>
            </div>
            <div class="row">
                <!--<div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="leadership"><img src="img/leadership.png" class="img-responsive b4_img_text"></div>
                </div>-->
                <!--<div class="col-md-4 col-md-offset-8 col-sm-4 col-sm-offset-8 col-xs-12 hidden-xs">
                    <div class="b4_flotimg">
                        <div class="smoke_car">
                            <img src="img/car2.png" class="img-responsive">
                        </div>
                        <div class="smoke">
                            <img src="img/gif/smoke.gif" class="img-responsive">
                        </div>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
    <div id="jurors" class="b5 block-min-jurors gray-bg rel over-hidden container-fluid">
        <div class="inside_b5">
            <div class="blade3 cust-transition">
                <img class="img1 img-responsive" src="img/background/blade2.png">
            </div>
            <div class="h left-h"> JURORS</div>
            <hr class="left-hr">
            <!--<div class="text-left fnt b5_text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus imperdiet arcu id lacus aliquam imperdiet. Vestibulum ante
                ipsum primis in faucibus orci luctus et ultrices posuere cubilia Lorem ipsum dolor sit amet, consectetur
                adipiscing elit. Vivamus imperdiet arcu id lacus aliquam imperdiet. Vestibulum ante ipsum primis in faucibus
                orci
            </div>-->
            <div class="text-left fnt b5_text showDscription">
                {{selectedDescription}}
            </div>
            <div class="row text-right b5_slider jurors-slider-main">
                <swiper autoplay="5000" effect="slide" slides-per-view="4" loop="true">
                    <slides>
                        <slide ng-repeat="s in slider_profile track by $index">
                            <div>
                                <li ng-click="changeDescription(s)" class="jurors-slider">
                                    <img ng-src="{{s.img|uploadpath}}" class="profile_slider_img img-responsive" noloading="true"></li>
                                <div class="pro_name">{{s.name}}</div>
                            </div>
                        </slide>
                    </slides>
                    <prev></prev>
                    <next></next>
                    <pagination></pagination>
                </swiper>
            </div>
        </div>
    </div>
    <div class="blade4 cust-transition">
        <img class="img1 img-responsive" src="img/background/blade3.png">
    </div>
    <div id="winnner" class="b6 block-min block6-tab backimg1 container-fluid">
        <div class="inside_b6">
            <div class="text-center h side_hr"><span>WINNERS 2016</span></div>
            <div class="bikeslider2">
                <swiper autoplay="5000" effect="slide" slides-per-view="4" loop="true">
                    <slides>
                        <slide ng-repeat="s in myWinner track by $index">
                            <div class="flipDiv">
                                <figure>
                                    <div class="front">
                                        <img ng-src="{{s.img|uploadpath}}" class="img-responsive" noloading="true">
                                    </div>
                                    <figcaption>
                                        <div class="descrip">
                                            <p class="text-center text-uppercase  descrip-color">
                                                {{s.bname}}
                                            </p>
                                            <p class="text-center text-uppercase">
                                                {{s.wname}}
                                            </p>
                                        </div>
                                    </figcaption>
                                </figure>
                                <div class="b6-bike-name">
                                    <p>{{s.name}}</p>
                                </div>
                            </div>
                        </slide>
                    </slides>
                    <prev></prev>
                    <next></next>
                    <pagination></pagination>
                </swiper>
            </div>
        </div>
    </div>
    <div id="gallery" class="b7 block-gallery gray-bg container-fluid" ng-init="bubble=true">
        <div class="inside_b7">
            <div class="h text-right right-h"> GALLERY</div>
            <hr class="right-hr">
            <div class="row">
                <div class="col-md-5 col-sm-5 col-xs-12 hide-xs"><img src="img/bike1.png" class="img-responsive b7_bike"></div>
                <div class="col-md-7 col-sm-7 col-xs-12">
                    <uib-tabset active="active" class="custom-tab">
                        <uib-tab index="$index" ng-repeat="tab in gallerytabs track by $index" heading="{{tab.year}}" disable="tab.disabled" select="swiperInitialize(tab);"
                            ng-click="bubble=true">
                            <div class="swiper-container1" ng-if="bubble">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide" style="background-image:url({{pic.image|uploadpath}})" ng-repeat="pic in galleryImg track by $index">
                                        <!--<img class="img-responsive gallery_img" ng-src="{{pic.image|uploadpath}}">-->
                                    </div>
                                </div>
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </uib-tab>
                    </uib-tabset>
                    <!--<div class="text-right more-btn2">VIEW MORE </div>-->
                </div>
            </div>
        </div>
    </div>
    <div id="partner" class="b8 block  backimg1 blockb8-tab container-fluid rel">
        <div class=" text-center h side_hr"><span>PARTNERS</span></div>
        <div class="container">
            <div class="inside_b8">
                <div class="partner-img">
                    <!--<div class="row">
                        <div class="col-md-6">
                            <div class="round-img">
                                <img src="img/partner/CNBC logo.png" class="img-responsive">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="text-center text-uppercase sponser">
                                <h4>presenting sponsor</h4>
                            </div>
                            <div class="round-img">
                                <img src="img/partner/CNBC logo.png" class="img-responsive">
                            </div>
                        </div>
                    </div>-->
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-12" ng-repeat="s in partners track by $index">
                            <div class="text-center text-uppercase sponser">
                                <h4>{{s.name}}</h4>
                            </div>
                            <div class="round-img">
                                <img ng-src="{{s.logo|uploadpath}}" class="img-responsive">
                            </div>
                        </div>
                        <div class="text-center knowmore-btn">
                            <a href="http://hplubricants.in" target="blank">know more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
