<div class="modal-content signup-bg">
     <div class="close-btn" ng-click="$dismiss()">
         <i class="fa fa-times-circle-o" aria-hidden="true"></i>
     </div>
      <div class="modal-header text-center">
          <h4>ENTER THE DETAILS</h4>
     </div>
    <div class="modal-body">
        <div class="">
                <div class="signup">
                    <form name="signupform">
                        <div class="form-group" ng-class="{'form-invalid': signupform.name.$invalid && signupform.name.$touched}">
                            <label>First Name :</label>
                            <input type="text" name="name" class="form-control" ng-model="formData.name" required>
                            <span ng-show="signupform.name.$touched && signupform.name.$invalid ">The name is required.</span>
                        </div>
                        <div class="form-group" ng-class="{'form-invalid': signupform.surname.$invalid && signupform.surname.$touched}">
                            <label>Last Name:</label>
                            <input type="text" name="surname" class="form-control" ng-model="formData.surname" required>
                            <span ng-show="signupform.surname.$touched && signupform.surname.$invalid ">The surname is required.</span>
                        </div>
                        <div class="form-group" ng-class="{'form-invalid':signupform.email.$invalid && signupform.email.$touched}">
                            <label>Email Id :</label>
                            <input type="email" name="email" class="form-control" ng-model="formData.email" required>
                            <span ng-show="signupform.email.$touched && signupform.email.$invalid ">Please enter vaild email.</span>
                        </div>
                        <!--<div class="form-group" ng-class="{'form-invalid':signupform.number.$invalid && signupform.number.$touched}">
                                    <label>Mobile Number :</label>
                                    <input type="text" name="number" class="form-control" ng-model="formData.number" pattern="\d*" maxlength=10 minlength=10 required>
                                </div>-->
                        <div class="submit-singup text-center">
                            <!--<button type="submit" class="btn btn-default" ng-click="submitUser(formData);" ng-disabled="signupform.$invalid" ui-sref="nomination">Submit</button>-->
                            <button type="submit" class="btn btn-default" ng-click="submitUser(formData);" ng-disabled="signupform.$invalid">Submit</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
